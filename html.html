<!-- 
При выборе класса для блока, 
на который будет навешен javascript обработчик,
необходимо задать такому блоку класс с приставкой js-* который не должен изменить никакие css-свойства,
а должен использоваться только для написания javascript-обработчика.
Имя js-класса должно отображать суть обработчика, если это отправка формы то js-form-submit,
если это клик по кнопка то js-button-click.
Таким образом при чтении кода сразу понятно есть ли у элемента обработчик, и если есть то какое событие он обрабатывает.
-->
<a href="" class="button js-button-click">Отправить</a>
